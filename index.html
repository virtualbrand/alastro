    <!-- Preconnect para Adobe Fonts (TypeKit) - elimina lookup DNS -->
    <link rel="preconnect" href="https://use.typekit.net" crossorigin>
    <link rel="dns-prefetch" href="https://use.typekit.net">
    
    <!-- Adobe Fonts - carregamento assíncrono para não bloquear render -->
    <link rel="stylesheet" href="https://use.typekit.net/sip8wfz.css" media="print" onload="this.media='all'; this.onload=null;">
    <noscript><link rel="stylesheet" href="https://use.typekit.net/sip8wfz.css"></noscript>
    
    <style>
      /* Critical CSS - carregado inline para evitar render blocking */
      /* Reset básico e fontes */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        -webkit-text-size-adjust: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        line-height: 1.5;
        color: #0a0a0a;
        background-color: #fff;
      }
      
      .font-amplitude {
        font-family: amplitude, -apple-system, BlinkMacSystemFont, sans-serif;
      }
      
      /* Above-the-fold crítico */
      #root {
        min-height: 100vh;
      }
      
      /* Hero section básico para evitar layout shift */
      section:first-of-type {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      /* Loading placeholder (opcional) */
      .loading-placeholder {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
      }
    </style>
    
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="msapplication-TileImage" content="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
