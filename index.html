<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="Somos uma Produtora Audiovisual apaixonada pelo poder das imagens em movimento" />

    <meta property="og:title" content="Alastro - Produtora Audiovisual" />
    <meta property="og:description" content="Somos uma Produtora Audiovisual apaixonada pelo poder das imagens em movimento" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/images/time-alastro.jpg" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="Alastro - Produtora Audiovisual" />
    <meta name="twitter:description" content="Somos uma Produtora Audiovisual apaixonada pelo poder das imagens em movimento" />
    <meta name="twitter:image" content="/images/time-alastro.jpg" />
    
    <!-- Preconnect para Adobe Fonts (TypeKit) - elimina lookup DNS -->
    <link rel="preconnect" href="https://use.typekit.net" crossorigin>
    <link rel="dns-prefetch" href="https://use.typekit.net">
    
    <!-- Preload da imagem hero crítica -->
    <link rel="preload" href="/images/hero-bg.png" as="image" fetchpriority="high">
    
    <!-- 
      IMPORTANTE: Configurar no Adobe Fonts para carregar APENAS:
      - amplitude: Regular (400) e Bold (700)
      Remover todos os outros weights e variantes para reduzir de ~300KB para ~80KB
      
      Enquanto isso, carregamento assíncrono com fallback:
    -->
    <link rel="preload" href="https://use.typekit.net/sip8wfz.css" as="style">
    <link rel="stylesheet" href="https://use.typekit.net/sip8wfz.css" media="print" onload="this.media='all'; this.onload=null;">
    <noscript><link rel="stylesheet" href="https://use.typekit.net/sip8wfz.css"></noscript>
    
    <style>
      /* Fallback font crítico - evita layout shift */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }
      /* Aplica amplitude quando carregar */
      .font-amplitude {
        font-family: amplitude, -apple-system, BlinkMacSystemFont, sans-serif;
      }
    </style>
    
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="msapplication-TileImage" content="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
